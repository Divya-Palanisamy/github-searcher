<div class="size">
    <div class="container  text-center mt-5">
        <div class="row">
            <div class="col col-6 offset-3">
                <div class="card">
                    <div class="card-header text-center">
                        SIGN UP
                    </div>
    
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-group row mb-1">
                                <label for="email" class="col-sm-3 col-form-label">Email </label>
                                <div class="col-sm-9">
                                    <input type="email"
                                    class="form-control"
                                    required
                                    ngModel
                                    name="email" id="email">
                                </div>
                            </div>
                            <div class="form-group row mb-1">
                                <label for="password" class="col-sm-3 col-form-label">Password </label>
                                <div class="col-sm-9">
                                    <input type="password"
                                    class="form-control"
                                    required
                                    ngModel
                                    name="password" id="password">
                                </div>
                                <small id="emailHelp" class="form-text">Minimum length of the password should be 6 or more </small>
                
                            </div>
                            <div class="text-center mt-2">
                                <button 
                                type="submit"
                                class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
